<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<form method="post">
		<h1>Car Insurance Form</h1>
		
		<label for="name">Name *</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<br>

		<label for="email">Email *</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		<br>

		<label >Gender *</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="femaler">Female</label>

		<br>
		<label for="cars">Car Brands *</label>
		<select id="cars" name="cars" required>
			<option value="" selected disabled>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<br>
		
		<label for="carage">Car Age *</label>
		<input type="number" id="carage" name="carage" placeholder="CarAge" required>
		<br>

		<label for"dop>Date of Purchase(dop)*</label>
		<input type="date" id="dop" name="dop" required>
		<br>
		
		<label for="password">Password*</label>
		<input type="password" id="password" name ="password" placeholder="Password" required>
		<br>
		<button type="submit" >Submit</button>
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
