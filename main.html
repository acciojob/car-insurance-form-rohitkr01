<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<form action="submit-form.js" method="post">
		<h1>Car Insurance Form</h1>
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" placeholder="Enter your full name" required>
		<br>

		<label for="email">Email* </label>
		<input type="email" id="email" name="email" placeholder="Enter email" required>
		<br>

		<label for="gender">Gender*</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label>

		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" aria-required>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<br>
		
		<label for="carage">Car Age*</label>
		<input type="number" id="carage" name="carage" required>
		<br>

		<label for"dop>Date of Purchase(dop)*</label>
		<input type="date" id="dop" name="dop" required>
		<br>
		
		<label for="password">Password*</label>
		<input type="password" id="password" name ="password" placeholder="Password" required>
		<br>
		<button type="submit" id="submit">Submit</button>
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
